// ========== AIR ACCELERATION ==========
	// changes max velocity and acceleration quantities to have maxed speed
sv_airaccelerate 12000;
sv_accelerate_use_weapon_speed 0;
sv_maxvelocity 9000;
sv_clamp_unsafe_velocities 0;



// ========== BUNNYHOPPING ==========
	// enables autobunnyhopping by holding spaace
sv_cheats 1;
sv_autobunnyhopping 1;
sv_enablebunnyhopping 1;




// ========== STAMINA ==========
	// unlimited stamina to prevent slow down from lands and jumps
sv_staminamax 0;
sv_staminajumpcost 0;
sv_staminalandcost 0;
sv_staminarecoveryrate 0;




